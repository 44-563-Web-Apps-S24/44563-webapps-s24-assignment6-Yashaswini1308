<!DOCTYPE html>
<html>
    <head>
        <title>Calculations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    </head>
<body>

<h2>Yashaswini discount calculations</h2>


<label for="price">Enter price per</label>
<input type="number" id="price" value="10"><br>

<label for="count">Enter the number of items</label>
<input type="number" id="count" value="9"><br>

<label for="discount">Enter the discount percent</label> 
<input type="number" id="discount" value="5"><br> 

<button onclick="discount()">Show total</button>


<p id="result">This text will be replaced</p>
 <form>
    <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">sum</label><br>
    <label><input type="radio" name="operation" value="multiply" onclick="chooseOp()">mult</label><br>
    <label><input type="radio" name="operation" value="exponent" onclick="chooseOp()">exp</label><br>
 </form>

 <p id="resultOperation"></p>
 <script>
    function chooseOp(){
        const price = parseFloat(document.getElementById('price').value);
        const discount = parseFloat(document.getElementById('discount').value);
        const operation = document.querySelector('input[name="operation"]:checked').value;
        let result;

        switch (operation) {
            case 'sum':
                result = price + discount;
                document.getElementById('resultOperation').innerHTML = `Sum of ${price} and ${discount} is ${result}`;
                break;
            case 'multiply':
                result = price * discount;
                document.getElementById('resultOperation').innerHTML = `Product of ${price} and ${discount} is ${result}`;
                break;
            case 'exponent':
                result = Math.pow(price, discount);
                document.getElementById('resultOperation').innerHTML = `${price} to the power of ${discount} is ${result}`;
                break;
            default:
                document.getElementById('resultOperation').innerHTML = 'Please select an operation';
                break;
        }
    }
</script>

<script>
    function discount(){
        const price = parseFloat(document.getElementById('price').value);
        const count = parseInt(document.getElementById('count').value); 
        let reductions = parseFloat(document.getElementById('discount').value);
        let myOutput = "Totals are: "; 

        for (let i = 0; i < 5; i++) {
            const Percent = reductions + i;
            const Cost = (price * count * (1 - Percent / 100)); 
            const costString = Cost.toFixed(1);
            myOutput += `${Percent}% is ${costString};`;
        }

        document.getElementById('result').innerHTML = myOutput;
    }
</script>
</body>
</html>
