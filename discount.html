<!DOCTYPE html>
<html>
    <head>
        <title>Calculations</title>
     </head>
<body>

<h2>Yashaswini discount calculations</h2>


<label for="price">Enter price per</label>
<input type="number" id="price" value="10"><br>

<label for="count">Enter the number of items</label>
<input type="number" id="count" value="9"><br>

<label for="discount">Enter the discount percent</label> 
<input type="number" id="discount" value="5"><br> 

<button onclick="discount()">Show total</button>

<p id="result">This text will be replaced</p>

<script>
    function discount(){
        const price = parseFloat(document.getElementById('price').value);
        const count = parseInt(document.getElementById('count').value); 
        let reductions = parseFloat(document.getElementById('discount').value);
        let myOutput = "Totals are: "; 

        for (let i = 0; i < 5; i++) {
            const Percent = reductions + i;
            const Cost = (price * count * (1 - Percent / 100)); 
            const costString = Cost.toFixed(1);
            myOutput += `${Percent}% is ${costString};`;
        }

        document.getElementById('result').innerHTML = myOutput;
    }
</script>
</body>
</html>
