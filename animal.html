<html>
 <head>

 </head>
<body>

<h2> Animal game by Yashaswini</h2>

<form id="Animal_form">
    <label for="Hidden_Animal ">The hidden animal type</label>
    <input type="password" id="Hidden_Animal" value="Chicken"><br>
    <br>
    <label for="guessanimal">Guess the animal </label>
    <input type="text" id="guessanimal"><br>
    <br>
    <input type="button" onclick="checkAnimal()" value="Check the guess">
</form>

<p id="outcome"></p>

<script> 

    let wrong=0;
    let correct=0;
function checkAnimal(){
    console.log("The hidden animal type")
    Hidden_Animal = document.getElementById("Hidden_Animal").value;
    guessanimal = document.getElementById("guessanimal").value;
    if (Hidden_Animal.toLowerCase() === guessanimal.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }

        document.getElementById("outcome").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
        updateResults();
    }
    function updateResults(){
        if(wrong>correct){
            alert('Sorry,too many Wrong guesses.');
        }
 }

</script>

<div id="imageContainer" onclick="selectImage()">
    <img id="drinkImage" src="apple fizz.jpg" alt="Drink Image" width="150" height="150">
</div>

<script>
    let useImage = 1;
    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById('drinkImage').src = 'apple fizz.jpg';
                useImage = 2;
                break;
            case 2:
                document.getElementById('drinkImage').src = 'download.jpg';
                useImage = 3;
                break;
            case 3:
                document.getElementById('drinkImage').src = 'Tequila.jpg';
                useImage = 1;
                break;
        }
    }
</script>

</body>
</html>
