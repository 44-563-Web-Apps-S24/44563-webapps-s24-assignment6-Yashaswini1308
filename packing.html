<!DOCTYPE html>
<html>
    <head>
        <title>Trip</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
<body>
<h2>Yashaswini packs for a trip</h2>

<form id="packing_Form">
    <label for="light">Pack light</label>
    <input type="checkbox" id="light" value="True">
  
    <label for="carry">Carry on</label>
    <input type="checkbox" id="carry" value="True">
  
    <label for="tablet">Tablet</label>
    <input type="checkbox" id="tablet" value="False">
</form>
<button onclick="selectPack()">Select for packing</button>
<p id="result"></p>

<form>
    <label for="travelMonth">Enter travel month</label>
    <input type="text" id="travelMonth" name="travelMonth" value="May"><br>
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price"><br>
    
</form>
<button type="button" onclick="updatePack()">Update the pack</button>
<p id="output">This text will be replaced </p>

<script> 
let my_pack = {};

function selectPack(){
    my_pack = {};
    my_pack.light = document.getElementById('light').checked;
    my_pack.carry = document.getElementById('carry').checked;
    my_pack.tablet = document.getElementById('tablet').checked;
    document.getElementById('result').innerHTML = JSON.stringify(my_pack);
}
    
</script>

<script>
    function updatePack() {
        const travelMonth= document.getElementById('travelMonth').value;
        const price = document.getElementById('price').value;
-           console.log(travelMonth+" "+price);
        my_pack["travelMonth"] = travelMonth;
        my_pack["price"] = price;
        document.getElementById('output').innerHTML = JSON.stringify(my_pack);
    }
</script>

</body>
</html>
